version: '2'

services:
  mysql:
    image: mysql
    container_name: mysql-chat-app
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_USER: wouter
      MYSQL_PASSWORD: secret
      MYSQL_DATABASE: chatrooms
    networks:
      - chat-app-network
    ports:
      - 3306:3306

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment: 
      MYSQL_USERNAME: root
      MYSQL_ROOT_PASSWORD: secret
      PMA_HOST: mysql-chat-app
    ports:
      - 8181:80
    networks:
      - chat-app-network
    depends_on:
      - "mysql"

  wouterfennis.chatapp.backend:
    image: user/wouterfennis.chatapp${TAG}
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      dbconnectionstring: server=mysql-chat-app;userid=wouter;password=secret;port=3306;database=chatrooms;
    networks:
      - chat-app-network
    depends_on:
      - "mysql"
    ports:
      - 8001:80

networks:
  chat-app-network: